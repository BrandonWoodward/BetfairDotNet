name: tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Install Coverlet
      run: dotnet tool install --global coverlet.console
    - name: Test and collect coverage using Coverlet
      run: coverlet ./tests/BetfairDotNet.Tests/bin/Debug/net7.0/BetfairDotNet.Tests.dll --target "dotnet" --targetargs "test ./tests/BetfairDotNet.Tests --no-build" --output ./tests/BetfairDotNet.Tests/coverage.cobertura.xml --format cobertura --exclude-by-file "*/src/BetfairDotNet/Models/*"
    - name: Upload coverage to Codecov  
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./tests/BetfairDotNet.Tests/coverage.cobertura.xml
        fail_ci_if_error: true
