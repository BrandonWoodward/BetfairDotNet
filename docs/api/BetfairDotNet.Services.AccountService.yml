  assemblies:
  - BetfairDotNet
  namespace: BetfairDotNet.Services
  summary: Fetches an account statement with details such as P/L, deposits, withdrawals, and more.
  example:
  - >-
    Usage:

    <pre><code class="lang-csharp">var statement = await client.Account.GetAccountStatement(
        locale: "en", 
        recordCount: 10
        itemDateRange: new TimeRange(From = new DateTime(...), To = new DateTime(...))
    );</code></pre>
  syntax:
    content: public Task<AccountStatementReport> GetAccountStatement(string? locale = null, int? fromRecord = null, int? recordCount = null, TimeRange? itemDateRange = null, IncludeItemEnum? includeItem = null, WalletEnum? wallet = null)
    parameters:
    - id: locale
      type: System.String
      description: Language used; defaults to account's setting.
    - id: fromRecord
      type: System.Nullable{System.Int32}
      description: Start index for records; default is 0.
    - id: recordCount
      type: System.Nullable{System.Int32}
      description: Max records to return; max limit is 100.
    - id: itemDateRange
      type: BetfairDotNet.Models.Betting.TimeRange
      description: Date range for items; max range is last 90 days.
    - id: includeItem
      type: System.Nullable{BetfairDotNet.Enums.Account.IncludeItemEnum}
      description: Items to include; default is ALL.
    - id: wallet
      type: System.Nullable{BetfairDotNet.Enums.Account.WalletEnum}
      description: Wallet for statement; default is UK.
    return:
      type: System.Threading.Tasks.Task{BetfairDotNet.Models.Account.AccountStatementReport}
      description: A task with the account statement details.
    content.vb: Public Function GetAccountStatement(locale As String = Nothing, fromRecord As Integer? = Nothing, recordCount As Integer? = Nothing, itemDateRange As TimeRange = Nothing, includeItem As IncludeItemEnum? = Nothing, wallet As WalletEnum? = Nothing) As Task(Of AccountStatementReport)
